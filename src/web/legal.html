<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratic AI Tutor - Legal</title>
    <link rel="stylesheet" href="upgrade.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .legal-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }

        .legal-content h1 {
            font-size: 2.5rem;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #fff, var(--accent-primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .legal-content h2 {
            font-size: 1.5rem;
            margin: 32px 0 16px;
            color: var(--text-primary);
        }

        .legal-content p,
        .legal-content li {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .legal-content ul {
            margin-left: 20px;
            margin-bottom: 24px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 32px;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <div class="legal-container">
        <a href="./" class="back-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Pricing
        </a>
        <div id="legal-content" class="legal-content">
            <!-- Content will be injected here -->
            <p>Loading policy content...</p>
        </div>
    </div>

    <script>

            },
            compliance: {
                title: "Compliance & Risk",
                content: `

                    <h2>1. Data Privacy Compliance</h2>
                    <p>We strictly adhere to the Personal Data (Privacy) Ordinance (PDPO) of Hong Kong. Our data processing agreements with third-party providers (like Google Vertex AI) ensure your data is handled securely and only as instructed.</p>
                    <h2>2. AI Ethics & Safety</h2>
                    <p>Our Socratic models are tuned to follow strict educational guidelines. We implement content filtering to prevent inappropriate or harmful responses, ensuring a safe learning environment.</p>
                    <h2>3. Payment Security</h2>
                    <p>All financial transactions are handled by PCI DSS compliant payment processors. We do not store your full credit card information on our servers.</p>

            },
            contact: {
                title: "Contact & Support",
                content: `
                    <h2>Get in Touch</h2>
                    <p>We are here to help you on your learning journey. Choose the most appropriate channel for your inquiry:</p>
                    <ul>

                    <p>Monday - Friday: 09:00 - 18:00 (HKT)<br>
                    Excluding Public Holidays</p>
                `
            }
        };

        function renderPage() {
            const params = new URLSearchParams(window.location.search);
            const pageId = params.get('page');
            const container = document.getElementById('legal-content');

            const policy = policies[pageId] || policies.privacy;

            document.title = `Socratic AI Tutor - ${policy.title}`;
            container.innerHTML = `
                <h1>${policy.title}</h1>
                ${policy.content}
            `;
        }

        renderPage();
    </script>
</body>

</html>
